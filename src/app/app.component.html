<div>
  <input
    type="checkbox"
    id="selectedItems"
    name="interest"
    (click)="handleCheckboxClick($event)"
  />
  <label for="selectedItems">{{ selectedText() }}</label>

  <span class="downloadSelected" (click)="handleDownloadSelected($event)"
    >Download Selected</span
  >
</div>

<selectable-table
  [columnDefinition]="tableColumnDefinition"
  [data]="tableData"
  [tableSettings]="tableSettings"
  (emitter)="handleEmit($event)"
  #selectableTable
></selectable-table>
